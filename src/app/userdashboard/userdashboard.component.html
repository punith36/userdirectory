  
<nav class="navbar navbar-light bg-warning" >
    <div class="container-fluid">
        <h1>User Directive</h1>
        <div class="d-flex">
            <button (click)="clickadduser()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Add User</button>
            <button  type="button" (click)="mylogin()" class="btn btn-success mx-3">Login</button>
            <button  type="button" (click)="mysignup()" class="btn btn-success mx-2">signUp</button>
        </div>
    </div>
</nav>
<table class="table mx-2 my-2 ">
    <thead>
        <tr>
             
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email Id</th>
             
            <th scope="col">Mobile No</th>
            <th scope="col">Gender</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let row of userdata">
             
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.email}}</td>
             
            <td>{{row.mobile}}</td>
            <td>{{row.gender}}</td>
            <td><button (click)="onedit(row)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button> 
              <button (click)="deleteuse(row.id)" type="button" class="btn btn-danger mx-3">Delete</button></td>
        </tr>
        
    </tbody>
</table>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">User Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
          <form [formGroup]="formvalue">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">First Name</label>
              <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Last Name</label>
              <input type="text" formControlName="lastName"  class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Email</label>
                <input type="email" formControlName="email"  class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                <input type="text" formControlName="mobile"  class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" formControlName="password"  class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Gender</label>
                <input type="text" formControlName="gender"  class="form-control" id="exampleInputPassword1"> 
              </div>
             
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showadd" (click)="postuserdetails()"class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showupdate" class="close" (click)="updateuserdetails()" class="btn btn-warning">Update</button>
        </div>
      </div>
    </div>
  </div>
